<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <!-- cnd bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <!-- header -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-white" href="index.html">MarketPlace</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="backoffice.html">BackOffice</a>
              </li>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item text-white" href="#">Action</a></li>
                  <li><a class="dropdown-item text-white" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-white" href="#">Something else here</a></li>
                </ul>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
    </nav>
    <!-- fine header -->

    <!-- Container -->
    <div class="container text-center mt-5 ">
      <h1>MarketPlace</h1>
      <!-- Creazione prodotto -->
      <div id="create" class="mt-3">
        <h3 class="mb-5">Aggiungi un Prodotto</h3>
        
        <!-- Form aggiunta prodotto -->
        <form id="product-form">
          
            <div id="input" class=" d-flex flex-column">
              <label for="name" class="text-start">Nome Prodotto</label>
              <input type="text" id="name" class="mt-1 mb-3 p-2 rounded form-control" required />            
            
              <label for="description" class="text-start">Description</label>
              <input type="text" id="description" class="mt-1 mb-3 p-2 form-control" required />

              <label for="image" class="text-start">Image:</label>
              <input type="url" id="image" class="mt-1 mb-3 p-2 rounded form-control" required />

              <div class="d-flex gap-4">
                <div class="d-flex flex-column">
                  <label for="brand" class="text-start">Brand</label>
                  <input type="text" id="brand" class="mt-1 mb-3 p-2 rounded form-control" required />              
                </div>
                <div class="d-flex flex-column">
                  <label for="price" class="text-start">Price</label>
                  <input type="number" id="price" class="mt-1 mb-3 p-2 rounded form-control" required />              
                </div>
              </div>
              <div class="d-flex mt-2">
                <button type="submit" class="btn btn-success">
                  Crea nuovo
                </button>                         
              </div>
            

            </div>         
                 
        </form>
        <div class="mt-5">
          <div id="containerCards" class="row mb-5"></div>
        </div>
      </div>
    </div>


    <!-- script js -->
    <script src="backoffice.js"></script>
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
